-->
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <style>
            .container {
                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table id="buttons"> 
                <div class="screen"></div>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <td><button class="oper">+</button></td>
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button class="num">5</button></td>
                    <td><button class="num">6</button></td>
                    <td><button class="oper">-</button></td>
                </tr>
                <tr><td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num">3</button></td>
                    <td><button class="oper">*</button></td>
                </tr>
                <tr><td><button class="num">0</button></td>
                    <td><button class="clear">C</button></td>
                    <td><button class="equal">=</button></td>
                    <td><button class="oper">รท</button></td>
                </tr>
            </table>
        </div>
        <script>
          // assign the variables
          
              var first;
              var second;
              var operator;
              var $display = $('.screen');
          
          // clear variables 
          function reset() {
              first = null;
              second = null;
              operator = null;
              $display.text('0');
          }
          reset();
          //set first value
          $('#buttons .num').click(function(){
              var numClicked = $(this).text();
              var numOnScreen = $display.text();
              var newVal;
              if (numOnScreen === "0") {
                  newVal = numClicked;
              }
              else {
                  newVal = numOnScreen + numClicked;
              }
              $display.text(newVal);
          });
        //set the operator
        $('#buttons .oper').click(function(){
            operator = $(this).text();
            first = parseFloat($display.text());
            $display.text('0');
        });
        // set the second number
        $('.equal').click(function(){
           var total;
           second = parseFloat($display.text());
            
            if(operator === "+") {
                total = first + second;
            }
            else if(operator === "-") {
                total = first - second;
            }
            else if(operator === "*") {
                total = first * second;
            }
            else if(operator === "รท") {
                total = first / second;
            }
            $display.text(total);
        });
        $('#buttons .clear').click(function(){
            reset();
        });
        
        </script>
    </body>
</html>
